name: Update Spotify Track in README

on:
  schedule:
    - cron: '0 * * * *'  # Esto se ejecutará cada hora, puedes ajustar el cron según lo desees
  workflow_dispatch:  # Permite ejecutar manualmente la acción desde GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install spotipy

    - name: Create Python script to get current track
      run: |
        echo "
import spotipy
from spotipy.oauth2 import SpotifyClientCredentials

# Autenticación con las credenciales de Spotify
sp = spotipy.Spotify(auth_manager=SpotifyClientCredentials(client_id='${{ secrets.SPOTIFY_CLIENT_ID }}', client_secret='${{ secrets.SPOTIFY_CLIENT_SECRET }}'))

# Obtener la canción que estás escuchando
track = sp.current_playback()

if track is not None and track['item'] is not None:
    track_name = track['item']['name']
    track_url = track['item']['external_urls']['spotify']
    track_image = track['item']['album']['images'][0]['url']

    # Imprimir resultados para usarlos en los pasos siguientes
    print(f"Track: {track_name}")
    print(f"URL: {track_url}")
    print(f"Image URL: {track_image}")

    # Devolver los resultados
    print(f'::set-output name=track_name::{track_name}')
    print(f'::set-output name=track_url::{track_url}')
    print(f'::set-output name=track_image::{track_image}')
else:
    print("No track is currently playing.")
" > get_spotify_track.py

    - name: Run Python script to get track data
      run: |
        python get_spotify_track.py

    - name: Update README with current track
      run: |
        # Reemplazar la URL de la imagen y la URL de la canción en el README
        sed -i "s|https://i.scdn.co/image/.*|${{ steps.track.outputs.track_image }}|g" README.md
        sed -i "s|https://open.spotify.com/track/.*|${{ steps.track.outputs.track_url }}|g" README.md

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update Spotify track in README"
        git push
